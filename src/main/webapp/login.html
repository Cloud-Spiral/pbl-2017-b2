<div class="form-wrapper">
  <h1>Sign In</h1>
  <form>

    <div class="form-item">
      <label for="name"></label>
      <input type="name" name="name" class="form-control validate[groupRequired[account]]" placeholder="User Name" id="userName"></input>
    </div>
    
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password" id="password"></input>
    </div>
    
    <div class="button-panel">
      <input type="button" class="button" title="Sign In" value="Sign In" onClick="login()"></input>
    </div>
    
    <div class="button-panel">
      <input type="button" class="button" title="Logout" value="Logout" onClick="logout()"></input>
    </div>
    
  </form>
  <div class="form-footer">
    <p><a href="signup.html">Create an account</a></p>
