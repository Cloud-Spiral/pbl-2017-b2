<!DOCTYPE html>
<html>
<head>
<title>Facitter</title>
<meta charset="utf-8">
<link rel="shortcut icon" href="image/favicon-facitter-F.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="css/whiteboard.css">
<link rel="stylesheet" href="css/tasks.css" />
<link rel="stylesheet" href="css/page.css" />
<link rel="stylesheet" href="css/husen.css" />
<link rel="stylesheet" href="css/arrangedesign.css" />
<link rel="stylesheet" href="css/timer.css" />
</head>

<body>

	<header>
	 	<div>
			<div class="header_logo">
				<a href="http://localhost:8080/facitter/"><img border="0" src="image/facitter-F.png" width="180" height="60"></a>　<!-- ローカル環境用 -->
			</div>
		</div>
	</header>


	<div id="container">
		<div id="contents">
		

			<nav id="interface">
				<ul id="swbutton">
					<li id="plus"> <img border="0" src="image/plus_icon.png" width="23" height="23"> </li>			
					<li id="minus"><img border="0" src="image/minus_icon.png" width="23" height="23"></li>
				</ul>
				<ul id="freehand">
					<li> <img border="0" src="image/curve_icon.png" width="35" height="27"> </li>
				</ul>
				<ul id="straight">
					<li> <img border="0" src="image/straight_icon.png" width="35" height="27"> </li>
				</ul>
				<ul id="colorbutton">
					<li id="black"></li>
					<li id="red"></li>
					<li id="blue"></li>
					<li id="yellow"> <img border="0" src="image/eraser_icon.png" width="27" height="27"> </li>
				</ul>
				<ul id="undoredo">
					<li id="undo"> <img border="0" src="image/back_icon.png" width="25" height="25"> </li>
					<li id="redo"> <img border="0" src="image/next_icon.png" width="25" height="25"> </li>
				</ul>
				<ul id="clear">
					<li> <img border="0" src="image/allclear_icon.png" width="27" height="27"> </li>
				</ul>
				<ul id="postit">
					<li> <img border="0" src="image/memo_icon.png" width="27" height="27"> </li>
				</ul>
				<ul id="allResize">
					<li> <img border="0" src="image/fold_icon.png" width="27" height="27"> </li>
				</ul>
				<ul id="FGO">
					<li> <img border="0" src="image/fix_icon.png" width="27" height="27"> </li>
				</ul>
			</nav>
			<canvas id="my_canvas"  width="1000%" height="700%"></canvas>
		</div>
		<div id="side">
			<input id="message" type="text" placeholder="タスク内容"> <span
				id="priority"></span> <input id="submit-task" type="button"
				value="追加">
			<ul class="tab">
				<li class="select"><span class=yubi>open</span></li>
				<li><span class="yubi">close</span></li>
			</ul>
			<ul class="task-content">
				<li>open
					<div class="y_data_area">
						<table class="task-table" id="open-tasks">
							<thead>
								<tr>
									<th class="symbol-cell"></th>
									<th class="body-cell">タスク内容</th>
									<!-- <th>日付</th> -->
									<th class="priority-cell">優先度</th>
									<th class="status-cell"></th>
								</tr>
							</thead>
							<tbody id="open-tbody">
							</tbody>
						</table>
					</div>
				</li>


				<li class="hide">close
					<table class="task-table" id="close-tasks">
						<thead>
							<tr>
								<th class="symbol-cell"></th>
								<th class="body-cell">タスク内容</th>
								<!-- <th>日付</th> -->
								<th class="priority-cell">優先度</th>
								<th class="status-cell"></th>
							</tr>
						</thead>
						<tbody id="close-tbody">
						</tbody>
					</table>
				</li>
			</ul>
			<div class="userslist">
				<ul class="userlist">
					<font size="5"> User's List </font>
					<div id="userlist"></div>
					<select id="lotterybox">
					</select>
					<input type=button value="抽選開始" onClick="startLottery()">
				</ul>
			</div>
			<div class="timer">
				<form name="timer">
					<input id="min" type="text" value="0" size="5" pattern="\d*">分
					<input id="sec" type="text" value="0" size="5" pattern="\d*">秒<br>
					<input id="start" type="button" value="スタート">
					<input id="stop" type="button" value="ストップ">
					<input id="reset" type="button" value="リセット">
				</form>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="js/jquery.raty.js"></script>
<script src="js/websocket.js"></script>
<script src="js/whiteboard.js"></script>
<script src="js/task.js"></script>
<script src="js/userslist.js"></script>
<script src="js/husen.js"></script>
<script src="js/cookie.js"></script>
<script src="js/wsTimer.js"></script>
</html>
