<!DOCTYPE html>
<html>
<head>
<title>white board</title>

<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css/import.css">
</head>
<body>
	<div class="whiteboard">
		<nav id="interface">
			<ul id="swbutton">
				<li id="minus">-</li>
				<li id="plus">+</li>
			</ul>
		 	<ul id="freehand">
				<li>FREEHAND</li>
			</ul>
		 	<ul id="straight">
				<li>STRAIGHT</li>
			</ul>
			<ul id="colorbutton">
				<li id="black"></li>
				<li id="red"></li>
				<li id="blue"></li>
				<li id="yellow"></li>
			</ul>
			<ul id="undoredo">
				<li id="undo">&lt;</li>
				<li id="redo">&gt;</li>
			</ul>
		 	<ul id="clear">
				<li>CLEAR</li>
			</ul>
		</nav>
		<canvas id="my_canvas" width="800" height="600"></canvas>
	</div>

	<div class="timer">
		<form name="timer">
			<input id="min" type="text" value="" size=5>分
			<input id="sec" type="text" value="" size=5>秒<br>
			<input id="start" type="button" value="スタート" onclick="cntStart()">
			<input id="stop" type="button" value="ストップ" onclick="cntStop()">
			<input id="reset" type="button" value="リセット" onclick="reSet()">
		</form>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/whiteboard.js"></script>
	<script src="js/websocket.js"></script>

</body>
</html>
